<!DOCTYPE html>
<html lang='eng'>
<head>

    <meta= charset"UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>W2D4 - JS Carosel</title>
    <link rel="stylesheet" href="./homework.css">

</head>

<body>
<div class="carousel">

    <button class = "carousel_button_previous" id="previous">
        <img src="./left.png" alt="" width="40px" height="50px">
    </button>
   
    <div class="carousel_container">
        <ul class="carousel_track">

            <li class="carousel_slide">
                <img width="500px" height="400px" src="./mountain1.jpg" alt="" >
            </li>

            <li class="carousel_slide">
                <img width="500px" height="400px" src="./mountain2.jpg" alt="">
            </li>

            <li class="carousel_slide">
                <img width="500px" height="400px" src="./mountain3.jpg" alt="">
            </li>

        </ul>
    </div>

    <button class = "carousel_button_next" id="next">
        <img src="./right.png" alt="" width="40px" height="50px">
    </button>  

</div>
</body>

<script src="./homework.js">

</script>

</html>
